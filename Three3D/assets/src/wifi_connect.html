    //显示隐藏对应的switchPwd()方法:
    function switchPwd(type) {
        var showPwd = $("#wifiPass");
        if(type == 0){
            $("#passwordHide").hide();
            $("#passwordShow").show();
            showPwd.prop('type','text');
        }
        else{
            $("#passwordHide").show();
            $("#passwordShow").hide();
            showPwd.prop('type','password');
        }
    }
